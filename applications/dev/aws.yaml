apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: policy-generator-applications-dev-aws
policyDefaults:
  namespace: app-dev-policies
  placement:
    name: placement-rule-applications-dev-aws
    clusterSelectors:
      cloud: aws
      environment: dev
  complianceType: mustonlyhave
  remediationAction: enforce
  severity: medium
policies:
  - name: app1-aws
    manifests:
      - path: app1/aws