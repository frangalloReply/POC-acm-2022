apiVersion: v1
kind: Namespace
metadata:
  name: app1-policies
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: app1-policies
  namespace: app1-policies
spec:
  componentKinds:
    - group: apps.open-cluster-management.io
      kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - app1-policies
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/git-branch: main
    apps.open-cluster-management.io/git-path: app1
    apps.open-cluster-management.io/reconcile-option: merge
  labels:
    app: app1-policies
  name: app1-policies-subscription
  namespace: app1-policies
spec:
  allow:
    - apiVersion: policy.open-cluster-management.io/v1
      kinds:
        - "*"
    - apiVersion: apps.open-cluster-management.io/v1
      kinds:
        - PlacementRule
  channel: ggithubcom-frangalloreply-poc-acm-2022-ns/ggithubcom-frangalloreply-poc-acm-2022
  placement:
    placementRef:
      kind: PlacementRule
      name: app1-policies-placement
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  labels:
    app: app1-policies
  name: app1-policies-placement
  namespace: app1-policies
spec:
  clusterConditions:
    - status: "True"
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: environment
        operator: In
        values:
          - "dev"