apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: app1-d-applicationset
  namespace: openshift-gitops
spec:
  template: 
    metadata:
      name: app1
    spec:
      project: "app1-d"
      source:
        repoURL: https://github.com/jnpacker/application-samples.git
        targetRevision: main
        path: pacman
      destination:
        namespace: pacman
        server: 'https://kubernetes.default.svc'
      syncPolicy:
        automated:
          prune: true
          selfHeal: false
        syncOptions:
          - CreateNamespace=true