apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pacman-sample
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
        - server: openshift-gitops
  template: 
    metadata:
      name: 'pacman'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/jnpacker/application-samples.git
        targetRevision: main
        path: pacman
      destination:
        name: 'in-cluster'
        namespace: pacman
        server: 'https://kubernetes.default.svc'
      syncPolicy:
        automated:
          prune: true
          selfHeal: false
        syncOptions:
          - CreateNamespace=true